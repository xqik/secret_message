<!DOCTYPE html>
<html>

<head>
    <title> Encryption and Decryption Secret Message </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-bar">
<!--         <a href="#"></a> -->
    </div>
    <div class="container">
        <div class="left-container">
            <span>Data In:</span>
            <textarea id="message" placeholder="Input your message to encrypt..." rows="7"></textarea>
        </div>
        <div class="left-container">
            <span>Data Out:</span>
            <textarea id="output" placeholder="Output your message encrypted..." rows="7"></textarea>
        </div>
    </div>
    <div class="container">
        <div class="right-container">
            <label for="key">Random Key (hex):</label>
            <input type="text" id="key" placeholder="32-character hexadecimal key" size="40">
            <br>
            <button onclick="generateRandomKey()">Random Key</button>
            <button onclick="encrypt()">Encrypt</button>
            <br>
        </div>
        <div class="right-container">
            <label for="iv">Enter Random IV (hex):</label>
            <input type="text" id="iv" placeholder="32-character hexadecimal IV" size="40">
            <br>
            <button onclick="generateRandomIV()">Random IV</button>
            <button onclick="decrypt()">Decrypt</button>
            <br>
        </div>
    </div>
    <div class="container">
        <div class="right-container">
            <label for="exportFile">Export data to JSON:</label>
            <input type="text" id="name_file" size="40" placeholder="40-character name file">
            <button onclick="exportData()">Export Data</button>
            <br>
        </div>
        <div class="right-container">
            <label for="importFile">Import data from JSON:</label>
            <input type="file" id="importFile" size="40">
            <button onclick="importData()">Import Data</button>
            <br>
        </div>
    </div>

    <script src="scripts.js"></script>
        
</body>

</html>
